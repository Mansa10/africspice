<meta name="viewport" content="width=device-width, initial-scale=1">
<link href=" https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css " rel="stylesheet">
<link href=" https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js " rel="stylesheet">
<link href=" https://use.fontawesome.com/releases/v5.8.1/css/all.css " rel="stylesheet">
<link href=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js " rel="stylesheet">

<div class="row">
  <div class="col-md-8 mb-4">
    <div class="card mb-4">
      <div class="card-header py-3">
        <h5 class="mb-0">Shipping address</h5>
      </div>
      <div class="card-body">
        <form id="myForm" action="/postquantity/email" method="post">
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form7Example1" class="form-control" name="fname" />
                <label class="form-label" for="form7Example1">First name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form7Example2" class="form-control" name="lname"/>
                <label class="form-label" for="form7Example2">Last name</label>
              </div>
            </div>
          </div>

          <!-- Text input -->
          <div class="form-outline mb-4">
            <input type="text" id="form7Example3" class="form-control" name="email"/>
            <label class="form-label" for="form7Example3">Email</label>
          </div>

          <!-- Text input -->
          <div class="form-outline mb-4">
            <input type="text" id="form7Example4" class="form-control" name="address"/>
            <label class="form-label" for="form7Example4">Address</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form7Example5" class="form-control" name="apartment"/>
            <label class="form-label" for="form7Example5">Apartment(optional)</label>
          </div>

          <!-- Number input -->
          <div class="form-outline mb-4">
            <input type="number" id="form7Example6" class="form-control" name="city"/>
            <label class="form-label" for="form7Example6">City</label>
          </div>
          
           <!-- 3 column grid layout with text inputs for the first and last names -->
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form7Example1" class="form-control" name="country"/>
                <label class="form-label" for="form7Example1">Country/region</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form7Example2" class="form-control" name="state"/>
                <label class="form-label" for="form7Example2">State</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" id="form7Example3" class="form-control" name="zip"/>
                <label class="form-label" for="form7Example3">ZIP code</label>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4 mb-4">
    <div class="card mb-4">
      <div class="card-header py-3">
        <h5 class="mb-0">Summary</h5>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li
            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
            Products
            <span id=p_price></span>
                       <script>
getText("http://localhost:3210/p_price");

async function getText(file) {
  let myObject = await fetch(file);
  let myText = await myObject.text();
  document.getElementById("p_price").innerHTML = "$ " + myText;  
}    
</script>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center px-0">
            Taxes
            <span id=tax></span>
             <script>
           getText("http://localhost:3210/tax");

async function getText(file) {
  let myObject = await fetch(file);
  let myText = await myObject.text();
  document.getElementById("tax").innerHTML = "$ " + myText;  
}    
</script>   
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
            <div>
              <strong>Total amount</strong>
              <strong>
                <p class="mb-0">(including VAT)</p>
              </strong>
            </div>
            <span id=tp><strong></strong></span>
              <script>
           getText("http://localhost:3210/tprice");

async function getText(file) {
  let myObject = await fetch(file);
  let myText = await myObject.text();
  document.getElementById("tp").innerHTML = "$ " +  myText;  
}    
</script> 
          </li>
        </ul>

        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendCustInfo()">
          Make purchase
        </button>
        <script>
function sendCustInfo() {
  document.getElementById("myForm").submit();
}
</script>
      </div>
    </div>
  </div>
</div>
